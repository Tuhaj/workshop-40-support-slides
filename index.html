<!DOCTYPE html>
<html>
<head>
    <title>WarsawJS: Workshop Support Slides</title>
    <meta charset="utf-8"/>

    <link rel="icon" href="images/icons/warsawjs-logo-transparent-32x32.png"
          type="image/png" sizes="32x32"/>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,800&amp;subset=latin-ext"
          rel="stylesheet"/>

    <link rel="stylesheet" href="styles/screen.css"/>
    <link rel="stylesheet" href="styles/screen-blockquote.css"/>
    <link rel="stylesheet" href="styles/print.css"/>
    <link rel="stylesheet" href="styles/font-sizes.css"/>
    <link rel="stylesheet" href="styles/tag-cloud.css"/>
    <link rel="stylesheet" href="styles/display-twitter-handle.css"/>
    <link rel="stylesheet" href="styles/slide-card-list.css"/>
    <link rel="stylesheet" href="styles/slide-front-page.css"/>
    <link rel="stylesheet" href="styles/slide-invert-colors.css"/>
    <link rel="stylesheet" href="styles/slides-middle-images.css"/>
    <style>
        textarea {
            display: none;
        }
    </style>
</head>
<body>
    <textarea id="source"></textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
        remark.create({
            sourceUrl: 'slides.md',
            ratio: '16:9',
            countIncrementalSlides: false
        });
    </script>
</body>
</html>
